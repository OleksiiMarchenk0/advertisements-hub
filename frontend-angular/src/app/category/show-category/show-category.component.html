<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>ordering</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of CategoryList">
      <td>{{category.id}}</td>
      <td>
        <a [title]="category.name + ' details'">
          {{category.name}}
        </a>
        </td>
      <td>{{category.ordering}}</td>
    </tr>
  </tbody>
</table>
