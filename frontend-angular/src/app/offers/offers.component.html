
<div class="card-top container-fluid">
  <div class="container d-flex" >
    <div class="item" *ngFor="let category of CategoryList">
      <a (click)="filterOffers(category)">
        <h6>{{category.name}}</h6>
      </a>
    </div>
  </div>
</div>

<ul class="list-group">
  <li *ngFor="let offer of filterCategory" class="list-group-item d-flex justify-content-between align-items-center">
    <div class="ms-2 me-auto">
      <div class="fw-bold">
        <a [routerLink]="[offer.id]" [title]="offer.name + ' details'">
          {{offer.name}}
        </a>
      </div>
      <sup>Added {{ offer.created_at | date:'medium' }} </sup>
    </div>
    <span class="badge bg-primary rounded-pill">
      {{offer.price | currency:'PLN '}}
    </span>
  </li>
</ul>
